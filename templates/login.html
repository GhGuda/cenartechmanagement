<!DOCTYPE html>
<html lang="en">
   {% load static %}
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>NanaSchool - Login</title>
      <link rel="shortcut icon" href="{% static "assets/img/favicon.png" %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
      <style>
         .password-container {
            position: relative;
         }
         .password-container input[type="password"],
         .password-container input[type="text"] {
            padding-right: 40px;
         }
         .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
         }

         
      </style>
   </head>
   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <div class="login-left">
                     <img class="img-fluid" src="{% static 'assets/bcc.png' %}" alt="Logo">
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <div class="school-logo-pic0">
                           <img class="img-fluid" src="{% static 'assets/bcc.png' %}" alt="Logo">
                        </div>
                        <h1>Login</h1>
                        <p class="account-subtitle">To access to your dashboard</p>
                        {% include "includes/messages.html" %}
                        <form action="{% url 'doLogin' %}" method="Post">
                           {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" type="text" placeholder="Enter email or username" value="{{ entered_data.email|default_if_none:'' }}" name="email" required>
                           </div>
                           <div class="form-group password-container">
                              <input class="form-control" type="password" id="password" placeholder="Enter password" name="password" required>
                              <span class="fa fa-eye toggle-password" onclick="togglePassword()"></span>
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/js/script.js' %}"></script>
      <script>
         function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
               passwordField.type = "text";
               toggleIcon.classList.remove("fa-eye");
               toggleIcon.classList.add("fa-eye-slash");
            } else {
               passwordField.type = "password";
               toggleIcon.classList.remove("fa-eye-slash");
               toggleIcon.classList.add("fa-eye");
            }
         }
      </script>
   </body>
</html>
