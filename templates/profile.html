{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="page-header">
   <div class="row align-items-center">
   <div class="col">
   <h3 class="page-title">Update Profile</h3>
   {% include "includes/messages.html" %}
   </div>
   </div>
   </div>
   
   <div class="row">
   <div class="col-sm-12">
   <div class="card">
   <div class="card-body">
   <form method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   <div class="col-12 col-sm-l1">
   <div class="form-group">
   <label>Firstname</label>
   <input type="text" disabled value="{{user.first_name|capfirst}}" name="firstname" class="form-control">
   </div>
   </div>
   <div class="col-12 col-sm-l1">
   <div class="form-group">
   <label>Lastname</label>
   <input type="text" disabled value="{{user.last_name|capfirst}}" name="lastname" class="form-control">
   </div>
   </div>
   <div class="col-12 col-sm-l1">
   <div class="form-group">
   <label>Username</label>
   {% if user.user_type == "HOD" %}
   <input type="text" value="{{user.username}}" name="username" class="form-control">

   {% else %}
   <input type="text" disabled value="{{user.username}}" name="username" class="form-control">
   {% endif %}
   </div>
   </div>
   <div class="col-12 col-sm-l1">
   <div class="form-group">
   <label>Email</label>
   <input type="email" value="{{user.email}}" name="email" class="form-control">
   </div>
   </div>
   <div class="col-12">
   <button type="submit" class="btn btn-primary">Update Profile</button>
   </div>
   </form>
   </div>
   </div>
   </div>
   </div>
   </div>
   </div>
   
{% endblock content %}
